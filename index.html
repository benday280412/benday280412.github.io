---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.hideInIndex != true %}
    <div class="card">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <div class="card-section">
          <h1>{{ post.title }}</h1>
        </div>
        <div class="card-section">
          <div class="entry">
            {{ post.excerpt }}
          </div>
          <span class="read-more">Read More</span>
        </div>
      </a>
    </div>
    {% endif %}
  {% endfor %}
</div>
