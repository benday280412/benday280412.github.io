    <meta charset="utf-8" />
        <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

        <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@{{ site.footer-links.twitter }}" />
        <meta name="twitter:creator" content="@{{ site.footer-links.twitter }}" />

        <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
        <meta property="og:type" content="article" />

        {% if page.title %}
        <meta property="og:title" content="{{ page.title }}" />
        <meta name="twitter:title" content="{{ page.title }}" />
        {% endif %}

        {% if page.description %}
        <meta name="description" content="{{ page.description }}" />
        <meta property="og:description" content="{{ page.description }}" />
        {% else %}
        <meta name="description" content="{{ site.description }}">
        <meta property="og:description" content="{{ site.description }}" />
        {% endif %}

        {% if page.share-image %}
        <meta property="og:image" content="{{ site.url }}{{ page.share-image }}" />
        <meta property="twitter:image" content="{{ site.url }}{{ page.share-image }}" />
        {% endif %}

        <meta name="author" content="{{ site.name }}" />
